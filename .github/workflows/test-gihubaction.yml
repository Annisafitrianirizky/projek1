name: GitHub Actions to Publish Docker Image
run-name: ${{ github.actor }} in actions ðŸš€
on: 
    push:
      branches:
        -main
jobs:
  Build-and-push-docker-image:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Build and tag docker image
        run:
          docker build -t ${{secrets.USERNAME}}/action-projek1:v1 -f Dockerfile .

          - name: Push to Dockerhub
            run: docker login ${{secrets.USERNAME}} -P ${{secrets.ACCESS_TOKEN}} && 
            docker push ${{secrets.USERNAME}}/action-projek1:v1